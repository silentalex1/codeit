<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bridge</title>
    <style>
        html,body{margin:0;width:100%;height:100%;background:#0a0a0a;font-family:sans-serif;color:#eaeaea;overflow:hidden}
        .center{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
        .card{background:#121212;border:1px solid #1f1f1f;border-radius:16px;padding:40px 60px;font-size:28px;text-align:center}
        
        #green-alert-box {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #22c55e;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 9999;
            opacity: 0;
        }
        #green-alert-box.active { top: 30px; opacity: 1; }
    </style>
</head>
<body>
    <div id="green-alert-box">plugin connected.</div>
    <div class="center">
        <div class="card" id="main-status">Awaiting Request...</div>
    </div>

    <script>
        (function() {
            const statusLabel = document.getElementById("main-status");
            const notification = document.getElementById("green-alert-box");
            let triggered = false;

            async function syncBridge() {
                if (triggered) return;
                try {
                    const response = await fetch('/sync');
                    const data = await response.json();
                    
                    if (data.status === 'connected') {
                        triggered = true;
                        statusLabel.innerText = "connection sucess";
                        notification.classList.add("active");
                        console.log("codedit copilot plugin connected.");
                        
                        setTimeout(() => {
                            notification.classList.remove("active");
                        }, 4000);
                    }
                } catch (err) {}
            }
            setInterval(syncBridge, 1000);
        })();
    </script>
</body>
</html>
