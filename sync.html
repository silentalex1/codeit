<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bridge</title>
    <style>
        html,body{margin:0;width:100%;height:100%;background:#0a0a0a;font-family:sans-serif;color:#eaeaea}
        .center{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
        .card{background:#121212;border:1px solid #1f1f1f;border-radius:16px;padding:40px 60px;font-size:28px}
    </style>
</head>
<body>
    <div class="center">
        <div class="card" id="ui">Awaiting...</div>
    </div>
    <script>
        const ui = document.getElementById("ui");
        async function update() {
            try {
                const res = await fetch('/sync');
                const data = await res.json();
                ui.innerText = data.msg;
            } catch(e){}
        }
        setInterval(update, 1000);
    </script>
</body>
</html>
