<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeit copilot | Workspace</title>
    <link rel="stylesheet" href="aigame.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="grid-bg"></div>

    <div id="search-modal" class="modal">
        <div class="modal-box">
            <input type="text" id="search-q" placeholder="Search your chats...">
            <div id="search-results"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="settings-card">
            <div class="s-nav">
                <div class="s-link active" data-tab="u-set">User Settings</div>
                <div class="s-link" data-tab="a-set">AI Settings</div>
                <div class="s-bottom">
                    <button id="save-all" class="save-btn">Save Settings</button>
                    <button id="clear-history" class="danger">Clear Chat History</button>
                    <button id="puter-reauth" class="puter-btn-s">login with puterjs</button>
                </div>
            </div>
            <div class="s-body">
                <div id="u-set" class="tab active">
                    <div class="title-wrap">
                        <h3>Profile</h3>
                        <div class="v-line"></div>
                    </div>
                    <div class="f-grp">
                        <label>Display Name</label>
                        <input type="text" id="set-name">
                    </div>
                    <div class="f-grp">
                        <label>Profile Image URL</label>
                        <input type="text" id="set-pfp">
                    </div>
                    <div class="drop-zone" id="pfp-drop-zone">
                        <input type="file" id="pfp-file" hidden accept="image/*">
                        <div id="drop-content">
                            <button id="select-pfp" class="fancy-mini-btn">select pfp</button>
                            <p class="pc-only">drop image here</p>
                        </div>
                        <img id="pfp-preview" src="" style="display:none;">
                    </div>
                    <div class="lever-row">
                        <span>Double click sidebar to hide</span>
                        <div class="lever" id="side-lever"><div class="dot"></div></div>
                    </div>
                </div>
                <div id="a-set" class="tab">
                    <div class="title-wrap">
                        <h3>AI Settings</h3>
                        <div class="v-line"></div>
                    </div>
                    <div class="lever-row">
                        <span>Turn AI to work mode</span>
                        <div class="lever" id="work-lever"><div class="dot"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="plugin-modal" class="modal">
        <div class="plugin-box">
            <h3>do you got the plugin installed?</h3>
            <div class="p-btns">
                <button id="plug-yes">Yes</button>
                <button id="plug-no">No</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar">
        <div class="side-inner">
            <div class="search-box" id="open-search">press ctrl+k to search</div>
            <div id="chat-history" class="history"></div>
            <div class="side-bottom">
                <button id="new-chat" class="new-btn">+ New Chat</button>
            </div>
        </div>
    </aside>

    <div id="restore-tab" class="side-restore"></div>

    <main class="main">
        <nav class="navbar">
            <div class="nav-l">
                <button id="mob-toggle" class="burger">=</button>
                <div class="logo">codeit copilot</div>
            </div>
            <div class="nav-r">
                <button id="conn-plugin" class="plugin-btn">connect plugin</button>
                <button class="nav-item">donate here</button>
                <button class="nav-item">our community</button>
                <div class="pfp-container">
                    <div id="u-avatar" class="avatar"></div>
                    <div id="u-dropdown" class="dropdown">
                        <button id="trigger-settings">settings</button>
                        <button id="logout-btn">logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div id="chat-scroller" class="chat-viewport"></div>

        <div id="hub" class="hub">
            <div class="hub-center">
                <h1>codeit copilot imagine anything.</h1>
                <div class="premade" id="premade-container">
                    <button class="sq-opt" data-p="create me a obby that ">create me a obby that ___</button>
                    <button class="sq-opt" data-p="make me a horror scene that does ">make me a horror scene that does ___</button>
                    <button class="sq-opt" data-p="create me a map that looks like ">create me a map that looks like ___</button>
                </div>
            </div>
            <div class="input-hub">
                <textarea id="ai-query" placeholder="Write your imagination..." rows="1"></textarea>
                <button id="gen-action" class="fancy-gen">Generate</button>
            </div>
        </div>
    </main>
    <script src="aigame.js"></script>
</body>
</html>
