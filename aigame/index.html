<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeit copilot | Workspace</title>
    <link rel="stylesheet" href="aigame.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="mesh-glow"></div>
    <div class="grid-overlay"></div>

    <div id="search-modal" class="modal">
        <div class="modal-box">
            <input type="text" id="search-q" placeholder="Search chats...">
            <div id="search-results"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="settings-ui">
            <div class="s-sidebar">
                <div class="s-nav active" data-tab="u-set">User Settings</div>
                <div class="s-nav" data-tab="a-set">AI Settings</div>
                <div class="s-footer">
                    <button id="save-all">Save Settings</button>
                    <button id="clear-history" class="danger">Clear Chat History</button>
                </div>
            </div>
            <div class="s-content">
                <div id="u-set" class="tab active">
                    <h3>Profile</h3>
                    <div class="f-group">
                        <label>Display Name</label>
                        <input type="text" id="set-name">
                    </div>
                    <div class="f-group">
                        <label>PFP URL</label>
                        <input type="text" id="set-pfp">
                    </div>
                    <div class="toggle-row">
                        <span>Double click to hide sidebar</span>
                        <div class="lever" id="side-lever"><div class="dot"></div></div>
                    </div>
                </div>
                <div id="a-set" class="tab">
                    <h3>AI Config</h3>
                    <div class="toggle-row">
                        <span>Turn AI to work mode</span>
                        <div class="lever" id="work-lever"><div class="dot"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="plugin-modal" class="modal">
        <div class="plugin-ui">
            <h3>do you got the plugin installed?</h3>
            <div class="plug-btns">
                <button id="plug-yes">Yes</button>
                <button id="plug-no">No</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar">
        <div class="side-inner">
            <div class="search-trigger" id="search-open">press ctrl+k to search</div>
            <div id="chat-list" class="history-list"></div>
            <button id="new-chat" class="new-chat-btn">+ New Chat</button>
        </div>
    </aside>

    <div id="restore-sidebar" class="restore-tab"></div>

    <main class="main">
        <nav class="navbar">
            <div class="n-left">
                <button id="mob-menu" class="mob-btn">=</button>
                <div class="logo">codeit copilot</div>
            </div>
            <div class="n-right">
                <button id="conn-btn" class="plug-btn">connect plugin</button>
                <button class="nav-item">donate here</button>
                <button class="nav-item">our community</button>
                <div class="pfp-wrap">
                    <div id="user-avatar" class="avatar"></div>
                    <div id="user-drop" class="dropdown">
                        <button id="open-settings">settings</button>
                        <button id="logout">logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div id="chat-view" class="chat-area"></div>

        <div id="hub" class="center-hub">
            <div class="hub-box">
                <h2>codeit copilot imagine anything.</h2>
                <div class="premade-grid">
                    <button class="sq-btn" data-p="build me a parkour game that does ">
                        <div class="icon">üèÉ</div>
                        <span>Obby</span>
                    </button>
                    <button class="sq-btn" data-p="make me a horror scene animation that does ">
                        <div class="icon">üíÄ</div>
                        <span>Horror</span>
                    </button>
                    <button class="sq-btn" data-p="create me a map of ">
                        <div class="icon">üåé</div>
                        <span>Map Build</span>
                    </button>
                </div>
                <div class="input-wrap">
                    <textarea id="ai-query" placeholder="Write your imagination..."></textarea>
                    <button id="gen-action">Generate</button>
                </div>
            </div>
        </div>
    </main>
    <script src="aigame.js"></script>
</body>
</html>
