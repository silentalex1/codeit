<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeit copilot | Workspace</title>
    <link rel="stylesheet" href="aigame.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="grid-background"></div>

    <div id="search-overlay" class="modal-overlay">
        <div class="search-card">
            <input type="text" id="search-field" placeholder="Search your chats...">
            <div id="search-list-results" class="search-results-list"></div>
        </div>
    </div>

    <div id="settings-overlay" class="modal-overlay">
        <div class="settings-ui-box">
            <div class="settings-nav">
                <div class="s-tab-link active" data-target="user-profile">User Settings</div>
                <div class="s-tab-link" data-target="ai-config">AI Settings</div>
                <div class="settings-actions-footer">
                    <button id="save-all-settings" class="btn-primary-save">Save Settings</button>
                    <button id="clear-all-history" class="btn-red-danger">Clear Chat History</button>
                    <button id="auth-re-puter" class="btn-minimal-auth">login with puterjs</button>
                </div>
            </div>
            <div class="settings-body-area">
                <div id="user-profile" class="settings-pane active">
                    <div class="settings-header">
                        <h3>Profile</h3>
                        <div class="visual-line"></div>
                    </div>
                    <div class="input-form-group">
                        <label>Display Name</label>
                        <input type="text" id="pref-nickname">
                    </div>
                    <div class="input-form-group">
                        <label>Profile Image URL</label>
                        <input type="text" id="pref-pfp-url">
                    </div>
                    <div class="pfp-upload-container" id="pfp-drop-zone">
                        <input type="file" id="pfp-hidden-input" hidden accept="image/*">
                        <div id="pfp-prompt-text">
                            <button class="select-btn-ui">select pfp</button>
                            <p class="desktop-hint">drop image here</p>
                        </div>
                        <img id="pfp-preview-element" src="" style="display:none;">
                    </div>
                    <div class="toggle-switch-row">
                        <span>Double click to hide sidebar</span>
                        <div class="switch-ui" id="side-toggle-lever"><div class="switch-knob"></div></div>
                    </div>
                </div>
                <div id="ai-config" class="settings-pane">
                    <div class="settings-header">
                        <h3>AI Settings</h3>
                        <div class="visual-line"></div>
                    </div>
                    <div class="toggle-switch-row">
                        <span>Turn AI to work mode</span>
                        <div class="switch-ui" id="ai-work-mode-lever"><div class="switch-knob"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="plugin-overlay" class="modal-overlay">
        <div class="plugin-popup">
            <h3>do you got the plugin installed?</h3>
            <div class="plugin-actions">
                <button id="plugin-answer-yes">Yes</button>
                <button id="plugin-answer-no">No</button>
            </div>
        </div>
    </div>

    <aside id="app-sidebar" class="sidebar-container">
        <div class="sidebar-top-group">
            <div class="search-bar-trigger" id="trigger-search-modal">press ctrl+k to search</div>
            <div id="chat-history-list" class="history-scroller"></div>
        </div>
        <div class="sidebar-bottom-group">
            <button id="action-new-chat" class="new-chat-btn-ui">+ New Chat</button>
        </div>
    </aside>

    <div id="sidebar-restore-btn" class="restore-handle"></div>

    <main class="workspace-main">
        <nav class="main-navbar">
            <div class="nav-left-section">
                <button id="mobile-sidebar-toggle" class="hamburger-menu">=</button>
                <div class="app-logo">codeit copilot</div>
            </div>
            <div class="nav-right-section">
                <button id="nav-connect-plugin" class="plugin-status-btn">connect plugin</button>
                <button class="nav-btn-link">donate here</button>
                <div class="user-identity-area">
                    <div id="nav-user-avatar" class="user-avatar-disc"></div>
                    <div id="user-context-menu" class="user-dropdown-menu">
                        <button id="open-settings-trigger">settings</button>
                        <button id="logout-app-trigger">logout</button>
                    </div>
                </div>
                <button class="nav-btn-link">our community</button>
            </div>
        </nav>

        <div id="chat-messages-container" class="chat-viewport"></div>

        <div id="hub-ui-container" class="center-hub-layout">
            <div class="hub-content-box">
                <h2>codeit copilot imagine anything.</h2>
                <div class="quick-premade-grid">
                    <button class="premade-card" data-prompt="create me a obby that ">
                        create me a obby that ___
                    </button>
                    <button class="premade-card" data-prompt="make me a horror scene that does ">
                        make me a horror scene that does ___
                    </button>
                    <button class="premade-card" data-prompt="create me a map that looks like ">
                        create me a map that looks like ___
                    </button>
                </div>
                <div class="input-entry-wrapper">
                    <textarea id="ai-text-input" placeholder="Write your imagination..."></textarea>
                    <button id="send-ai-request">Generate</button>
                </div>
            </div>
        </div>
    </main>

    <script src="aigame.js"></script>
</body>
</html>
