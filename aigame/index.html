<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeit copilot | Workspace</title>
    <link rel="stylesheet" href="aigame.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="modal">
            <input type="text" id="s-input" placeholder="Search your chats...">
            <div id="s-results"></div>
        </div>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-inner">
            <div class="search-box" id="open-s">press ctrl+k to search</div>
            <div class="history" id="hist"></div>
            <button class="new-btn" id="reset">+ New Chat</button>
        </div>
    </aside>

    <div class="main">
        <nav class="nav">
            <div class="nav-left">
                <button id="menu-toggle" class="mobile-only">=</button>
                <div class="logo">codeit copilot</div>
            </div>
            <div class="nav-right">
                <button class="link">donate here</button>
                <button class="link">our community</button>
                <div class="pfp"></div>
            </div>
        </nav>

        <div class="chat-container">
            <div id="messages"></div>
            
            <div class="hub" id="hub">
                <h1>codeit copilot imagine anything.</h1>
                <div class="input-wrap">
                    <textarea id="ai-in" placeholder="Write your imagination..."></textarea>
                    <button id="run">Generate</button>
                </div>
            </div>
        </div>
    </div>
    <script src="aigame.js"></script>
</body>
</html>
