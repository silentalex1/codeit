<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeit copilot | Workspace</title>
    <link rel="stylesheet" href="aigame.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="grid-bg"></div>

    <div id="search-modal" class="modal-overlay">
        <div class="search-wrap">
            <input type="text" id="search-q" placeholder="Search your chats...">
            <div id="search-results" class="search-list"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="settings-card">
            <div class="s-sidebar">
                <div class="s-nav active" data-tab="u-set">User Settings</div>
                <div class="s-nav" data-tab="a-set">AI Settings</div>
                <div class="s-bottom-btns">
                    <button id="save-all">Save Settings</button>
                    <button id="clear-hist" class="danger">Clear Chat History</button>
                    <button id="btn-puter-login" class="puter-s">login with puterjs</button>
                </div>
            </div>
            <div class="s-body">
                <div id="u-set" class="tab-pane active">
                    <div class="tab-header">
                        <h3>Profile</h3>
                        <div class="line"></div>
                    </div>
                    <div class="f-grp">
                        <label>Display Name</label>
                        <input type="text" id="nick-val">
                    </div>
                    <div class="f-grp">
                        <label>Profile Image URL</label>
                        <input type="text" id="pfp-val">
                    </div>
                    <div class="pfp-upload" id="pfp-drop">
                        <input type="file" id="file-pfp" hidden accept="image/*">
                        <div id="pfp-empty">
                            <button type="button" class="btn-select">select pfp</button>
                            <p class="pc-only">drop image here</p>
                        </div>
                        <img id="pfp-preview" src="">
                    </div>
                    <div class="t-row">
                        <span>Double click to hide sidebar</span>
                        <div class="lever" id="side-lever"><div class="dot"></div></div>
                    </div>
                </div>
                <div id="a-set" class="tab-pane">
                    <div class="tab-header">
                        <h3>AI Settings</h3>
                        <div class="line"></div>
                    </div>
                    <div class="t-row">
                        <span>Turn AI to work mode</span>
                        <div class="lever" id="work-lever"><div class="dot"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="plugin-modal" class="modal-overlay">
        <div class="plug-card">
            <h3>do you got the plugin installed?</h3>
            <div class="plug-row">
                <button id="plug-yes">Yes</button>
                <button id="plug-no">No</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar">
        <div class="side-top">
            <div class="search-btn" id="open-search">press ctrl+k to search</div>
            <div id="hist-list" class="hist-list"></div>
        </div>
        <div class="side-bottom">
            <button id="reset-chat" class="new-btn">+ New Chat</button>
        </div>
    </aside>

    <div id="sidebar-restore" class="restore-bar"></div>

    <main class="workspace">
        <nav class="navbar">
            <div class="n-left">
                <button id="mob-menu" class="burger-btn">=</button>
                <div class="brand">codeit copilot</div>
            </div>
            <div class="n-right">
                <button id="btn-plugin" class="plugin-btn">connect plugin</button>
                <button class="nav-text">donate here</button>
                <button class="nav-text">our community</button>
                <div class="avatar-wrap">
                    <div id="u-avatar" class="avatar"></div>
                    <div id="u-dropdown" class="dropdown">
                        <button id="trigger-settings">settings</button>
                        <button id="logout">logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div id="chat-view" class="chat-viewport"></div>

        <div id="hub-ui" class="hub">
            <div class="hub-center">
                <h2>codeit copilot imagine anything.</h2>
                <div class="sq-grid">
                    <button class="sq-opt" data-p="create me a obby that "><span>create me a obby that ___</span></button>
                    <button class="sq-opt" data-p="make me a horror scene that does "><span>make me a horror scene that does ___</span></button>
                    <button class="sq-opt" data-p="create me a map that looks like "><span>create me a map that looks like ___</span></button>
                </div>
                <div class="input-hub">
                    <textarea id="ai-input" placeholder="Write your imagination..."></textarea>
                    <button id="gen-btn">Generate</button>
                </div>
            </div>
        </div>
    </main>

    <script src="aigame.js"></script>
</body>
</html>
