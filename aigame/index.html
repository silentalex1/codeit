<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeit copilot | Workspace</title>
    <link rel="stylesheet" href="aigame.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="grid-bg"></div>

    <div id="search-modal" class="modal">
        <div class="search-box-container">
            <input type="text" id="search-q" placeholder="Search your chats...">
            <div id="search-results" class="search-results-list"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="settings-card">
            <div class="s-sidebar">
                <div class="s-nav active" data-tab="profile-tab">User Settings</div>
                <div class="s-nav" data-tab="ai-tab">AI Settings</div>
                <div class="s-footer">
                    <button id="save-settings" class="btn-save">Save Settings</button>
                    <button id="clear-history" class="btn-clear-red">Clear Chat History</button>
                    <button id="puter-reauth" class="btn-puter-alt">login with puterjs</button>
                </div>
            </div>
            <div class="s-body">
                <div id="profile-tab" class="tab-content active">
                    <div class="tab-header">
                        <h3>Profile</h3>
                        <div class="header-line"></div>
                    </div>
                    <div class="input-item">
                        <label>Display Name</label>
                        <input type="text" id="set-name">
                    </div>
                    <div class="input-item">
                        <label>Profile Image URL</label>
                        <input type="text" id="set-pfp">
                    </div>
                    <div class="pfp-drop-area" id="pfp-zone">
                        <input type="file" id="pfp-file" hidden accept="image/*">
                        <div id="drop-hint">
                            <button class="btn-pick">select pfp</button>
                            <p class="pc-only">drop image here</p>
                        </div>
                        <img id="pfp-preview" src="">
                    </div>
                    <div class="option-row">
                        <span>Double click to hide sidebar</span>
                        <div class="lever" id="sidebar-lever"><div class="lever-dot"></div></div>
                    </div>
                </div>
                <div id="ai-tab" class="tab-content">
                    <div class="tab-header">
                        <h3>AI Settings</h3>
                        <div class="header-line"></div>
                    </div>
                    <div class="option-row">
                        <span>Turn AI to work mode</span>
                        <div class="lever" id="work-lever"><div class="lever-dot"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="plugin-modal" class="modal">
        <div class="plugin-popup">
            <h3>do you got the plugin installed?</h3>
            <div class="plugin-row">
                <button id="plug-yes">Yes</button>
                <button id="plug-no">No</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-top">
            <div class="search-trigger" id="open-search">press ctrl+k to search</div>
            <div id="history-box" class="history-container"></div>
        </div>
        <div class="sidebar-bottom">
            <button id="new-chat-btn" class="btn-new-chat">+ New Chat</button>
        </div>
    </aside>

    <div id="sidebar-restore" class="sidebar-restore-btn"></div>

    <main class="main-content">
        <nav class="navbar">
            <div class="nav-left">
                <button id="mob-menu" class="mob-burger">=</button>
                <div class="brand">codeit copilot</div>
            </div>
            <div class="nav-right">
                <button id="connect-btn" class="btn-plugin">connect plugin</button>
                <button class="nav-text">donate here</button>
                <div class="user-profile">
                    <div id="user-avatar" class="avatar"></div>
                    <div id="avatar-drop" class="avatar-dropdown">
                        <button id="settings-trigger">settings</button>
                        <button id="logout-trigger">logout</button>
                    </div>
                </div>
                <button class="nav-text">our community</button>
            </div>
        </nav>

        <div id="chat-scroller" class="chat-viewport"></div>

        <div id="hub-ui" class="hub-view">
            <div class="hub-container">
                <h2>codeit copilot imagine anything.</h2>
                <div class="premade-grid">
                    <button class="sq-option" data-p="create me a obby that ">
                        <span>create me a obby that ___</span>
                    </button>
                    <button class="sq-option" data-p="make me a horror scene that does ">
                        <span>make me a horror scene that does ___</span>
                    </button>
                    <button class="sq-option" data-p="create me a map that looks like ">
                        <span>create me a map that looks like ___</span>
                    </button>
                </div>
                <div class="input-hub">
                    <textarea id="ai-input" placeholder="Write your imagination..."></textarea>
                    <button id="btn-gen">Generate</button>
                </div>
            </div>
        </div>
    </main>

    <script src="aigame.js"></script>
</body>
</html>
