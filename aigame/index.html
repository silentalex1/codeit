<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | BloxAI</title>
    <link rel="stylesheet" href="aigame.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="top-nav">
        <div class="nav-left">
            <span class="logo-text">Lemonade <small>beta</small></span>
        </div>
        <div class="nav-right">
            <button class="store-btn">Store Purchases</button>
            <div class="time-icon">ðŸ•’</div>
            <div class="user-avatar"></div>
        </div>
    </div>

    <div class="side-nav">
        <button class="new-proj-btn">+ New Project</button>
        <div class="nav-label">Projects</div>
        <div class="discord-card">
            <strong>Discord</strong>
            <p>Join for gifts</p>
        </div>
    </div>

    <main class="main-workspace" id="workspace">
        <div id="chat-scroller" class="chat-display"></div>

        <div class="center-hub" id="hub-container">
            <h2 id="hub-title">Describe a game mechanic...</h2>
            
            <div class="suggestion-row" id="suggestions">
                <button class="suggest-btn" data-prompt="build me a parkour game that does ">
                    <b>Obby</b>
                    <p>Parkour game</p>
                </button>
                <button class="suggest-btn" data-prompt="make me a horror scene animation that does ">
                    <b>Horror</b>
                    <p>Scary scene</p>
                </button>
                <button class="suggest-btn" data-prompt="create me a map of ">
                    <b>World</b>
                    <p>Map build</p>
                </button>
            </div>

            <div class="input-container">
                <textarea id="ai-text-box" placeholder="codeit copilot imagine anything."></textarea>
                <button id="submit-prompt">â†—</button>
            </div>
        </div>
    </main>

    <script src="aigame.js"></script>
</body>
</html>
