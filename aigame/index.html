<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeit copilot | Workspace</title>
    <link rel="stylesheet" href="aigame.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="grid-bg"></div>

    <div id="search-modal" class="modal">
        <div class="search-wrap">
            <input type="text" id="search-q" placeholder="Search your chats...">
            <div id="search-results" class="search-list"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="settings-card">
            <div class="s-nav">
                <div class="s-tab active" data-tab="u-set">User Settings</div>
                <div class="s-tab" data-tab="a-set">AI Settings</div>
                <div class="s-footer">
                    <button id="save-settings" class="btn-save">Save Settings</button>
                    <button id="clear-history" class="btn-clear">Clear Chat History</button>
                    <button id="puter-reauth" class="btn-reauth">login with puterjs</button>
                </div>
            </div>
            <div class="s-body">
                <div id="u-set" class="tab-pane active">
                    <div class="tab-header">
                        <h3>Profile</h3>
                        <div class="h-line"></div>
                    </div>
                    <div class="f-item">
                        <label>Display Name</label>
                        <input type="text" id="set-name">
                    </div>
                    <div class="f-item">
                        <label>Profile Image URL</label>
                        <input type="text" id="set-pfp">
                    </div>
                    <div class="pfp-upload-box" id="pfp-zone">
                        <input type="file" id="pfp-file" hidden accept="image/*">
                        <div id="pfp-prompt">
                            <div class="btn-select">select pfp</div>
                            <p class="pc-only">drop image here</p>
                        </div>
                        <img id="pfp-prev" src="">
                    </div>
                    <div class="lever-row">
                        <span>Double click to hide sidebar</span>
                        <div class="lever" id="side-lever"><div class="dot"></div></div>
                    </div>
                </div>
                <div id="a-set" class="tab-pane">
                    <div class="tab-header">
                        <h3>AI Settings</h3>
                        <div class="h-line"></div>
                    </div>
                    <div class="lever-row">
                        <span>Turn AI to work mode</span>
                        <div class="lever" id="work-lever"><div class="dot"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="plugin-modal" class="modal">
        <div class="plugin-card">
            <h3>do you got the plugin installed?</h3>
            <div class="p-choice">
                <button id="plug-yes">Yes</button>
                <button id="plug-no">No</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar">
        <div class="side-top">
            <div class="search-bar" id="open-search">press ctrl+k to search</div>
            <div id="history-box" class="history-list"></div>
        </div>
        <div class="side-bottom">
            <button id="new-chat-btn" class="btn-new">+ New Chat</button>
        </div>
    </aside>

    <div id="restore-sidebar" class="restore-tab"></div>

    <main class="main">
        <nav class="navbar">
            <div class="n-left">
                <button id="mob-menu" class="mob-btn">=</button>
                <div class="logo">codeit copilot</div>
            </div>
            <div class="n-right">
                <button id="plugin-btn" class="plug-btn">connect plugin</button>
                <button class="nav-link">donate here</button>
                <div class="user-anchor">
                    <div id="u-pfp" class="avatar"></div>
                    <div id="u-drop" class="dropdown">
                        <button id="trigger-settings">settings</button>
                        <button id="trigger-logout">logout</button>
                    </div>
                </div>
                <button class="nav-link">our community</button>
            </div>
        </nav>

        <div id="chat-viewport" class="chat-area"></div>

        <div id="hub-ui" class="hub">
            <div class="hub-content">
                <h2>codeit copilot imagine anything.</h2>
                <div class="sq-grid">
                    <button class="sq-btn" data-p="create me a obby that "><span>create me a obby that ___</span></button>
                    <button class="sq-btn" data-p="make me a horror scene that does "><span>make me a horror scene that does ___</span></button>
                    <button class="sq-btn" data-p="create me a map that looks like "><span>create me a map that looks like ___</span></button>
                </div>
                <div class="input-hub">
                    <textarea id="ai-query" placeholder="Write your imagination..."></textarea>
                    <button id="gen-btn">Generate</button>
                </div>
            </div>
        </div>
    </main>
    <script src="aigame.js"></script>
</body>
</html>
