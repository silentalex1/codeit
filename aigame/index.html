<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeit copilot | Workspace</title>
    <link rel="stylesheet" href="aigame.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="grid-overlay"></div>

    <div id="search-modal" class="modal-fixed">
        <div class="search-box">
            <input type="text" id="search-q" placeholder="Search your chats...">
            <div id="search-res-list" class="res-list"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal-fixed">
        <div class="settings-card">
            <div class="set-side">
                <div class="set-nav active" data-tab="u-area">User Settings</div>
                <div class="set-nav" data-tab="a-area">AI Settings</div>
                <div class="set-footer">
                    <button id="save-set">Save Settings</button>
                    <button id="clear-hist" class="btn-danger">Clear Chat History</button>
                    <button id="puter-login-btn" class="btn-tiny">login with puterjs</button>
                </div>
            </div>
            <div class="set-body">
                <div id="u-area" class="tab active">
                    <div class="tab-header">
                        <h3>Profile</h3>
                        <div class="h-line"></div>
                    </div>
                    <div class="field">
                        <label>Display Name</label>
                        <input type="text" id="nickname-val">
                    </div>
                    <div class="field">
                        <label>Profile Image URL</label>
                        <input type="text" id="pfp-url-val">
                    </div>
                    <div class="pfp-dropzone" id="pfp-zone">
                        <input type="file" id="file-pfp" hidden accept="image/*">
                        <div id="pfp-empty">
                            <button type="button" class="btn-pick">select pfp</button>
                            <p class="pc-only">drop image here</p>
                        </div>
                        <img id="pfp-preview" src="">
                    </div>
                    <div class="set-row">
                        <span>Double click to hide sidebar</span>
                        <div class="lever" id="side-toggle"><div class="dot"></div></div>
                    </div>
                </div>
                <div id="a-area" class="tab">
                    <div class="tab-header">
                        <h3>AI Settings</h3>
                        <div class="h-line"></div>
                    </div>
                    <div class="set-row">
                        <span>Turn AI to work mode</span>
                        <div class="lever" id="work-toggle"><div class="dot"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="plugin-modal" class="modal-fixed">
        <div class="plugin-card">
            <h3>do you got the plugin installed?</h3>
            <div class="choice-row">
                <button id="plug-yes">Yes</button>
                <button id="plug-no">No</button>
            </div>
        </div>
    </div>

    <aside id="sidebar-ui" class="sidebar">
        <div class="side-top">
            <div class="search-trigger" id="open-search">press ctrl+k to search</div>
            <div id="history-box" class="hist-list"></div>
        </div>
        <div class="side-bottom">
            <button id="btn-new-chat" class="new-btn">+ New Chat</button>
        </div>
    </aside>

    <div id="restore-sidebar" class="sidebar-restore"></div>

    <main class="workspace">
        <nav class="navbar">
            <div class="n-left">
                <button id="mob-burger" class="mob-btn">=</button>
                <div class="logo">codeit copilot</div>
            </div>
            <div class="n-right">
                <button id="conn-btn" class="plug-btn">connect plugin</button>
                <button class="nav-link">donate here</button>
                <div class="pfp-anchor">
                    <div id="header-avatar" class="avatar"></div>
                    <div id="pfp-menu" class="pfp-drop">
                        <button id="trigger-settings">settings</button>
                        <button id="logout-trigger">logout</button>
                    </div>
                </div>
                <button class="nav-link">our community</button>
            </div>
        </nav>

        <div id="chat-view" class="chat-area"></div>

        <div id="hub-ui" class="hub">
            <div class="hub-center">
                <h2>codeit copilot imagine anything.</h2>
                <div class="sq-grid">
                    <button class="sq-btn" data-p="create me a obby that ">create me a obby that ___</button>
                    <button class="sq-btn" data-p="make me a horror scene that does ">make me a horror scene that does ___</button>
                    <button class="sq-btn" data-p="create me a map that looks like ">create me a map that looks like ___</button>
                </div>
                <div class="input-hub">
                    <textarea id="ai-query" placeholder="Write your imagination..."></textarea>
                    <button id="btn-submit">Generate</button>
                </div>
            </div>
        </div>
    </main>
    <script src="aigame.js"></script>
</body>
</html>
