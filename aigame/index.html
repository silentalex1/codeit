<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeit copilot | Workspace</title>
    <link rel="stylesheet" href="aigame.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="mesh-visuals"></div>
    <div class="grid-layer"></div>

    <div id="search-modal" class="modal">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search your chats...">
            <div id="search-results" class="search-list"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="settings-card">
            <div class="settings-nav">
                <div class="s-link active" data-tab="profile-tab">User Settings</div>
                <div class="s-link" data-tab="ai-tab">AI Settings</div>
                <div class="s-actions">
                    <button id="save-settings" class="btn-save">Save Settings</button>
                    <button id="clear-history" class="btn-clear">Clear Chat History</button>
                </div>
            </div>
            <div class="settings-body">
                <div id="profile-tab" class="tab-content active">
                    <h3>Profile</h3>
                    <div class="input-group">
                        <label>AI Display Name</label>
                        <input type="text" id="set-nickname">
                    </div>
                    <div class="input-group">
                        <label>Profile Image URL</label>
                        <input type="text" id="set-pfp">
                    </div>
                    <div class="lever-item">
                        <span>Double click to hide sidebar</span>
                        <div class="lever" id="side-toggle-lever"><div class="dot"></div></div>
                    </div>
                </div>
                <div id="ai-tab" class="tab-content">
                    <h3>Intelligence</h3>
                    <div class="lever-item">
                        <span>Turn AI to work mode</span>
                        <div class="lever" id="work-mode-lever"><div class="dot"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="plugin-modal" class="modal">
        <div class="plugin-card">
            <h3>do you got the plugin installed?</h3>
            <div class="choice-row">
                <button id="plugin-yes" class="btn-y">Yes</button>
                <button id="plugin-no" class="btn-n">No</button>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar">
        <div class="side-top">
            <div class="search-box-btn" id="trigger-search">press ctrl+k to search</div>
            <div id="history-container" class="history-list"></div>
        </div>
        <div class="side-bottom">
            <button id="btn-new-chat" class="btn-new">+ New Chat</button>
        </div>
    </aside>

    <div id="sidebar-restore" class="restore-bar"></div>

    <main class="main">
        <nav class="navbar">
            <div class="nav-l">
                <button id="mob-burger" class="burger-btn">=</button>
                <div class="logo">codeit copilot</div>
            </div>
            <div class="nav-r">
                <button id="btn-plugin" class="plugin-btn">connect plugin</button>
                <button class="nav-link">donate here</button>
                <button class="nav-link">our community</button>
                <div class="user-control">
                    <div id="user-avatar" class="avatar-circle"></div>
                    <div id="pfp-dropdown" class="pfp-drop">
                        <button id="btn-settings">settings</button>
                        <button id="btn-logout">logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div id="chat-scroller" class="chat-viewport"></div>

        <div id="hub-ui" class="hub-container">
            <div class="hub-box">
                <h2>codeit copilot imagine anything.</h2>
                <div class="premade-sq-grid">
                    <button class="sq-opt" data-p="build me a parkour game that does ">
                        <div class="sq-ico">üèÉ</div>
                        <span>Obby</span>
                    </button>
                    <button class="sq-opt" data-p="make me a horror scene animation that does ">
                        <div class="sq-ico">üíÄ</div>
                        <span>Horror</span>
                    </button>
                    <button class="sq-opt" data-p="create me a map of ">
                        <div class="sq-ico">üåç</div>
                        <span>Map Build</span>
                    </button>
                </div>
                <div class="typing-area">
                    <textarea id="ai-input" placeholder="Write your imagination..."></textarea>
                    <button id="btn-submit">Generate</button>
                </div>
            </div>
        </div>
    </main>

    <script src="aigame.js"></script>
</body>
</html>
