<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>codeit copilot | Workspace</title>
    <link rel="stylesheet" href="aigame.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="grid-bg"></div>

    <div id="ui-notifier" class="ui-notification">
        <div class="notif-content">
            <div class="notif-loader"></div>
            <span id="notif-text">detecting device..</span>
        </div>
    </div>

    <div id="draw-modal" class="modal">
        <div class="draw-container">
            <div class="draw-header">
                <span>Drawing Editor</span>
                <div class="draw-actions">
                    <button id="clear-canvas" class="draw-btn-tool">Clear</button>
                    <button id="close-draw" class="draw-btn-tool primary">Done</button>
                </div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="editor-canvas"></canvas>
            </div>
        </div>
    </div>

    <div id="search-modal" class="modal">
        <div class="search-card">
            <div class="search-header">
                <svg class="search-glyph" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <input type="text" id="search-q" placeholder="Search your chats..." autocomplete="off">
                <div class="search-hint">ESC</div>
            </div>
            <div id="search-results" class="search-body"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="settings-card">
            <div class="s-nav">
                <div class="s-top">
                    <div class="s-link active" data-tab="u-set">User Settings</div>
                    <div class="s-link" data-tab="a-set">AI Settings</div>
                </div>
                <div class="s-bottom">
                    <button id="puter-reauth" class="puter-auth-btn">login with puterjs</button>
                    <button id="clear-history" class="danger-btn">Clear Chat History</button>
                    <button id="save-all" class="save-btn">Save Settings</button>
                </div>
            </div>
            <div class="s-body">
                <div id="u-set" class="tab active">
                    <div class="title-wrap"><h3>Profile Settings</h3><div class="v-line"></div></div>
                    <div class="f-grp">
                        <label>Display Name</label>
                        <input type="text" id="set-name" class="s-input" placeholder="Your name">
                    </div>
                    <div class="f-grp">
                        <label>Profile Image URL</label>
                        <input type="text" id="set-pfp" class="s-input" placeholder="https://...">
                    </div>
                    <div class="drop-zone" id="pfp-drop-zone">
                        <input type="file" id="pfp-file" hidden accept="image/*">
                        <div id="drop-content">
                            <button id="select-pfp" class="aesthetic-btn-mini">select pfp</button>
                            <p class="drop-text">drop image here</p>
                        </div>
                        <img id="pfp-preview" src="" style="display:none;">
                    </div>
                    <div class="lever-row">
                        <span>Double click to hide sidebar</span>
                        <div class="lever" id="side-lever"><div class="dot"></div></div>
                    </div>
                </div>
                <div id="a-set" class="tab">
                    <div class="title-wrap"><h3>AI Engine Settings</h3><div class="v-line"></div></div>
                    <div class="f-grp">
                        <label>Active AI Model</label>
                        <select id="ai-model-select" class="s-input aesthetic-select">
                            <option value="gemini-1.5-pro">Gemini 3 Pro</option>
                            <option value="gpt-4o">ChatGPT-5.2</option>
                            <option value="claude-3-5-sonnet">Claude 4.5</option>
                            <option value="grok-beta">Grok-4.1</option>
                        </select>
                    </div>
                    <div class="lever-row">
                        <span>Work Mode (Code Focus)</span>
                        <div class="lever" id="work-lever"><div class="dot"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar">
        <div class="side-inner">
            <div class="search-box-trigger" id="open-search">press ctrl+k to search</div>
            <div id="chat-history" class="history"></div>
            <div class="side-bottom"><button id="new-chat" class="new-btn">+ New Chat</button></div>
        </div>
    </aside>

    <div id="restore-tab" class="side-restore"></div>

    <main class="main">
        <nav class="navbar">
            <div class="nav-l">
                <button id="mob-toggle" class="burger">=</button>
                <div class="logo">codeit copilot</div>
            </div>
            <div class="nav-r">
                <button id="conn-plugin" class="plugin-btn pc-only">connect plugin</button>
                <button class="nav-item pc-only">donate here</button>
                <button class="nav-item pc-only">our community</button>
                <div class="pfp-container">
                    <div id="u-avatar" class="avatar"></div>
                    <div id="u-dropdown" class="dropdown">
                        <button id="trigger-settings">settings</button>
                        <button id="logout-btn">logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div id="chat-scroller" class="chat-viewport"></div>

        <div id="hub" class="hub">
            <div class="hub-center">
                <h1>codeit copilot imagine anything.</h1>
                <div class="premade" id="premade-container"></div>
            </div>
            <div id="media-preview-container" class="media-preview-container"></div>
            <div class="input-hub-container">
                <div class="input-hub-pill">
                    <button id="media-btn" class="media-add-btn">+</button>
                    <input type="file" id="media-input" hidden multiple accept="image/*,video/*">
                    <textarea id="ai-query" placeholder="Write your imagination..." rows="1"></textarea>
                    <button id="gen-action" class="fancy-gen">Ask</button>
                </div>
            </div>
        </div>
    </main>
    <script src="aigame.js"></script>
</body>
</html>
