<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeit copilot | Workspace</title>
    <link rel="stylesheet" href="aigame.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div id="search-overlay" class="search-overlay">
        <div class="search-modal">
            <input type="text" id="search-input" placeholder="Search your chat history...">
            <div id="search-results"></div>
        </div>
    </div>

    <aside class="sidebar">
        <div class="side-top">
            <div class="ctrl-k" id="open-search">press ctrl+k to search</div>
        </div>
        <div class="history-list" id="history"></div>
        <div class="side-bottom">
            <button class="new-chat" id="reset-ui">+ New Chat</button>
        </div>
    </aside>

    <nav class="navbar">
        <div class="nav-brand">codeit copilot</div>
        <div class="nav-actions">
            <button class="nav-link">donate here</button>
            <button class="nav-link">our community</button>
            <div class="user-pfp" id="user-display"></div>
        </div>
    </nav>

    <main class="workspace" id="main-ws">
        <div id="chat-stream"></div>
        
        <div class="center-hub" id="hub">
            <h1 id="hub-text">codeit copilot imagine anything.</h1>
            <div class="pills">
                <button class="pill" data-prompt="build me a parkour game that does ">Parkour</button>
                <button class="pill" data-prompt="make me a horror scene animation that does ">Horror</button>
                <button class="pill" data-prompt="create me a map of ">Map Build</button>
            </div>
            <div class="input-container">
                <textarea id="ai-input" placeholder="Write your imagination..."></textarea>
                <button id="send-trigger">Generate</button>
            </div>
        </div>
    </main>

    <script src="aigame.js"></script>
</body>
</html>
