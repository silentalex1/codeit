<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxAI | Make Games Fast</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="main-glow"></div>
    
    <div class="content-wrapper">
        <div class="info-side">
            <div class="tag">AI Tool</div>
            <h1>Make your Roblox games <span>with AI</span></h1>
            <p>Type what you want, and we make the code. It is fast, easy, and fun.</p>
            
            <div class="perks">
                <div class="perk-item"><span>✔</span> No coding needed</div>
                <div class="perk-item"><span>✔</span> Works instantly</div>
                <div class="perk-item"><span>✔</span> Free to start</div>
            </div>
        </div>

        <div class="auth-box">
            <div class="box-inner">
                <h2>Create account here</h2>
                
                <div class="field">
                    <label>enter your username here</label>
                    <input type="text" id="user-in" placeholder="Username">
                </div>
                
                <div class="field">
                    <label>enter your password here</label>
                    <input type="password" id="pass-in" placeholder="Password">
                </div>
                
                <button id="main-action" class="btn-go">create account</button>
                
                <div class="line">
                    <span>or</span>
                </div>
                
                <button id="puter-login" class="btn-p">
                    login with puterjs
                </button>
                
                <a href="https://docs.puter.com/Auth/" target="_blank" class="help-link">https://docs.puter.com/Auth/</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
